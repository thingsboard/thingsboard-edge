mode: ${MIGRATOR_MODE}  # TENANT_DATA_EXPORT, TENANT_DATA_IMPORT, CASSANDRA_LATEST_KV_EXPORT, POSTGRES_LATEST_KV_IMPORT
working_directory: ${WORKING_DIRECTORY:/tb-migrator/data}  # where tenant data will be stored or read from

export:
  tenant_id: ${EXPORTED_TENANT_ID:}
  postgres:
    enabled: ${POSTGRES_EXPORT_ENABLED:true}
    batch_size: ${POSTGRES_EXPORT_BATCH_SIZE:500}
    delay_between_queries: ${POSTGRES_EXPORT_DELAY_BETWEEN_QUERIES:0}  # in milliseconds
  cassandra:
    enabled: ${CASSANDRA_EXPORT_ENABLED:true}

import:
  postgres:
    enabled: ${POSTGRES_IMPORT_ENABLED:true}
    delay_between_queries: ${POSTGRES_IMPORT_DELAY_BETWEEN_QUERIES:0}  # in milliseconds
    enable_partition_creation: ${POSTGRES_IMPORT_ENABLE_PARTITION_CREATION:true}
    update_tenant_profile: ${POSTGRES_IMPORT_UPDATE_TENANT_PROFILE:true}
    update_ts_kv_dictionary: ${POSTGRES_IMPORT_UPDATE_TS_KV_DICTIONARY:true}
    resolve_unknown_roles: ${POSTGRES_IMPORT_RESOLVE_UNKNOWN_ROLES:true}
    ignore_conflicts: ${POSTGRES_IMPORT_IGNORE_CONFLICTS:false}
  cassandra:
    enabled: ${CASSANDRA_IMPORT_ENABLED:true}
    ttl: ${CASSANDRA_IMPORT_TS_KV_TTL:730}  # in days; 2 years by default

skipped_tables: ${SKIPPED_TABLES:RULE_NODE_DEBUG_EVENT,STATS_EVENT,LC_EVENT}

parallelism_level: ${PARALLELISM_LEVEL:4}
stats_print_interval: ${STATS_PRINT_INTERVAL:1000}

partition_sizes: # in hours
  event: ${EVENTS_PARTITION_SIZE:168}
  debug_event: ${DEBUG_EVENTS_PARTITION_SIZE:1}
  edge_event: ${EDGE_EVENTS_PARTITION_SIZE:168}
  audit_log: ${AUDIT_LOGS_PARTITION_SIZE:168}
  blob_entity: ${BLOB_ENTITIES_PARTITION_SIZE:168}

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/thingsboard}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}

  cassandra:
    keyspace-name: ${CASSANDRA_KEYSPACE_NAME:thingsboard}
    contact-points: ${CASSANDRA_URL:127.0.0.1:9042}
    local-datacenter: ${CASSANDRA_LOCAL_DATACENTER:datacenter1}
    request:
      page-size: ${CASSANDRA_REQUEST_PAGE_SIZE:1000}
      timeout: ${CASSANDRA_REQUEST_TIMEOUT:10s}
      consistency: ${CASSANDRA_CONSISTENCY_LEVEL:local_quorum}
    connection:
      connect-timeout: ${CASSANDRA_REQUEST_TIMEOUT:10s}
      init-query-timeout: ${CASSANDRA_REQUEST_TIMEOUT:10s}
