<div class="tb-permission-list flex flex-col" [formGroup]="permissionListFormGroup">
  <div class="header flex flex-1 flex-row">
    <span class="cell max-w-30% flex-full" translate>permission.resource.resource</span>
    <span class="cell max-w-70% flex-full" translate>permission.operation.operations</span>
    <span [class.!hidden]="disabled" style="width: 48px; min-width: 48px;">&nbsp;</span>
  </div>
  <div class="body">
    <div class="row flex flex-1 flex-row items-center justify-start"
         formArrayName="permissions"
         *ngFor="let permissionControl of permissionsFormArray().controls; let $index = index">
      <tb-resource-type-autocomplete
        class="cell mat-block max-w-30% flex-full"
        required
        [formControl]="permissionControl.get('resource')">
      </tb-resource-type-autocomplete>
      <tb-operation-type-list
        class="cell mat-block max-w-70% flex-full"
        required
        [resource]="permissionControl.get('resource').value"
        [formControl]="permissionControl.get('operations')">
      </tb-operation-type-list>
      <button mat-icon-button color="primary"
              [class.!hidden]="disabled"
              type="button"
              (click)="removePermission($index)"
              [disabled]="isLoading$ | async"
              matTooltip="{{ 'permission.remove-permission' | translate }}"
              matTooltipPosition="above">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <tb-error style="margin-top: -20px; padding-bottom: 40px;"
    [error]="ngControl.hasError('required') ? ('permission.permissions-required' | translate) : ''">
  </tb-error>
  <div>
    <button mat-button mat-raised-button color="primary"
            [class.!hidden]="disabled"
            [disabled]="isLoading$ | async"
            (click)="addPermission()"
            type="button"
            matTooltip="{{ 'permission.add-permission' | translate }}"
            matTooltipPosition="above">
      <mat-icon>add</mat-icon>
      {{ 'action.add' | translate }}
    </button>
  </div>
</div>
