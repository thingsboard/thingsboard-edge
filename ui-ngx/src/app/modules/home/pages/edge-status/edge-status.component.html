<div>
  <mat-card class="edge-status-card">
    <mat-card-title>
      <div fxLayout="column">
        <span class="mat-headline" translate>edge.status</span>
        <span class="mat-subheading-1"
              [ngStyle]="{ color: isActive ? '#008000' : '#f00' }"
              translate>{{ isActive ? "edge.connected" : "edge.disconnected" }}</span>
      </div>
    </mat-card-title>
<!--    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">-->
<!--    </mat-progress-bar>-->
<!--    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>-->
    <mat-card-content style="padding-top: 16px;">
      <form [formGroup]="edgeStatusGroup">
<!--        <fieldset [disabled]="(isLoading$ | async)">-->
        <fieldset>
          <mat-form-field class="mat-block">
            <mat-label translate>edge.name</mat-label>
            <input matInput formControlName="name"/>
          </mat-form-field>
          <mat-form-field class="mat-block">
            <mat-label translate>edge.id</mat-label>
            <input matInput formControlName="id"/>
          </mat-form-field>
          <mat-form-field class="mat-block">
            <mat-label translate>edge.type</mat-label>
            <input matInput formControlName="type"/>
          </mat-form-field>
          <mat-form-field class="mat-block">
            <mat-label translate>edge.routing-key</mat-label>
            <input matInput formControlName="routingKey"/>
          </mat-form-field>
          <mat-form-field class="mat-block">
            <mat-label translate>edge.last-connect-time</mat-label>
            <input matInput formControlName="lastConnectTime"/>
          </mat-form-field>
          <mat-form-field class="mat-block">
            <mat-label translate>edge.last-disconnect-time</mat-label>
            <input matInput formControlName="lastDisconnectTime"/>
          </mat-form-field>
        </fieldset>
      </form>
    </mat-card-content>
  </mat-card>
</div>
