<div class="solution-template-details" fxLayout="column" fxLayoutGap="20px">
  <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="20px">
    <div class="title-container mat-elevation-z1" fxFlex.gt-md="50" style="padding: 20px;">
      <div fxLayout="row" fxLayoutAlign="start start">
        <h2>{{solutionTemplateDetails.title}}</h2>
        <span fxFlex></span>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px">
          <button *ngIf="solutionTemplateDetails.installed" (click)="openInstructions()" [disabled]="isLoading$ | async" mat-button mat-stroked-button color="primary">
            <mat-icon>info_outline</mat-icon>
            <span>{{ 'solution-template.instructions' | translate }}</span>
          </button>
          <button *ngIf="!solutionTemplateDetails.installed" [disabled]="isLoading$ | async" (click)="installSolutionTemplate()" mat-button mat-raised-button color="accent">{{ 'solution-template.install' | translate }}</button>
          <button *ngIf="solutionTemplateDetails.installed" (click)="deleteSolutionTemplate()" [disabled]="isLoading$ | async" mat-button mat-raised-button color="warn">{{ 'solution-template.delete' | translate }}</button>
        </div>
      </div>
      <div style="padding-bottom: 20px;"><span style="font-weight: bold;">{{ 'solution-template.level' | translate }}: </span><span class="level">{{ solutionTemplateDetails.level }}</span></div>
      <mat-divider style="margin-bottom: 20px;"></mat-divider>
      <tb-markdown [style]="{ paddingTop: '20px' }" [data]="solutionTemplateDetails.highlights" lineNumbers fallbackToPlainMarkdown></tb-markdown>
    </div>
    <div fxFlex.gt-md="50" class="preview-container mat-elevation-z1" style="padding: 20px;">
      <ngx-hm-carousel #carousel
                       [(ngModel)]="imageCarouselIndex"
                       [autoplay]="true"
                       autoplay-direction="right"
                       [between-delay]="2000"
                       [autoplay-speed]="3000"
                       [mouse-enable]="true"
                       [aniTime]="300"
                       [data]="images"
                       [infinite]="true"
                       class="carousel c-accent">
        <section ngx-hm-carousel-container class="content">
          <article class="item cursor-pointer"
                   ngx-hm-carousel-item
                   *ngFor="let image of images">
            <div class="img"
                 [style.backgroundImage]="'url('+image.url+')'">
            </div>
          </article>
          <ng-template #infiniteContainer></ng-template>
        </section>

        <ng-template #carouselContent let-image let-i="index">
          <article class="item cursor-pointer">
            <div class="img"
                 [style.backgroundImage]="'url('+image.url+')'">
            </div>
          </article>
        </ng-template>

        <ng-template #carouselPrev>
          <button mat-button mat-icon-button>
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
        </ng-template>
        <ng-template #carouselNext>
          <button mat-button mat-icon-button>
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </ng-template>

        <ng-template #carouselDot let-model>
          <div class="ball"
               [class.visible]="model.index === model.currentIndex"></div>
        </ng-template>

      </ngx-hm-carousel>
    </div>
  </div>
  <div fxFlex class="description-container mat-elevation-z1" style="padding: 20px;">
    <tb-markdown [data]="solutionTemplateDetails.description" lineNumbers fallbackToPlainMarkdown></tb-markdown>
  </div>
</div>
