<div class="tb-details-buttons" fxLayout.xs="column">
  <button mat-raised-button color="primary"
          [disabled]="(isLoading$ | async)"
          (click)="onEntityAction($event, 'export')"
          [fxShow]="!isEdit">
    {{ 'converter.export' | translate }}
  </button>
  <button mat-raised-button color="primary"
          [disabled]="(isLoading$ | async)"
          (click)="onEntityAction($event, 'delete')"
          [fxShow]="!hideDelete() && !isEdit">
    {{'converter.delete' | translate }}
  </button>
  <div fxLayout="row" fxLayout.xs="column">
    <button mat-raised-button
            ngxClipboard
            (cbOnSuccess)="onConverterIdCopied($event)"
            [cbContent]="entity?.id?.id"
            [fxShow]="!isEdit">
      <mat-icon svgIcon="mdi:clipboard-arrow-left"></mat-icon>
      <span translate>converter.copyId</span>
    </button>
  </div>
</div>
<div class="mat-padding" fxLayout="column">
  <form [formGroup]="entityForm">
    <fieldset [disabled]="(isLoading$ | async) || !isEdit">
      <mat-form-field class="mat-block">
        <mat-label translate>converter.name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="entityForm.get('name').hasError('required')">
          {{ 'converter.name-required' | translate }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mat-block">
        <mat-label translate>converter.type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option *ngFor="let type of converterTypes" [value]="type">
            {{converterTypeTranslations.get(type) | translate}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="entityForm.get('type').hasError('required')">
          {{ 'converter.type-required' | translate }}
        </mat-error>
      </mat-form-field>
      <mat-checkbox fxFlex formControlName="debugMode" style="padding-bottom: 16px;">
        {{ 'converter.debug-mode' | translate }}
      </mat-checkbox>
      <div formGroupName="configuration" fxLayout="column" *ngIf="entityForm.get('type').value === converterType.UPLINK">
        <label translate class="tb-title no-padding">converter.decoder</label>
        <tb-js-func
          formControlName="decoder"
          functionName="Decoder"
          [functionArgs]="['payload', 'metadata']"
          noValidate>
        </tb-js-func>
        <div fxLayout="row">
          <button [fxShow]="isEdit"
                  [disabled]="isLoading$ | async"
                  type="button" mat-button mat-raised-button color="primary"
                  (click)="openConverterTestDialog(true)">
            {{ 'converter.test-decoder-fuction' | translate }}
          </button>
        </div>
      </div>
      <div formGroupName="configuration" fxLayout="column" *ngIf="entityForm.get('type').value === converterType.DOWNLINK">
        <label translate class="tb-title no-padding">converter.encoder</label>
        <tb-js-func
          formControlName="encoder"
          functionName="Encoder"
          [functionArgs]="['msg', 'metadata', 'msgType', 'integrationMetadata']"
          noValidate>
        </tb-js-func>
        <div fxLayout="row">
          <button [fxShow]="isEdit"
                  [disabled]="isLoading$ | async"
                  type="button" mat-button mat-raised-button color="primary"
                  (click)="openConverterTestDialog(false)">
            {{ 'converter.test-encoder-fuction' | translate }}
          </button>
        </div>
      </div>
      <div formGroupName="additionalInfo" fxLayout="column">
        <mat-form-field class="mat-block">
          <mat-label translate>converter.description</mat-label>
          <textarea matInput formControlName="description" rows="2"></textarea>
        </mat-form-field>
      </div>
    </fieldset>
  </form>
</div>
