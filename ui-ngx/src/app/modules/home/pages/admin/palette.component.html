<div fxLayout="row" fxLayoutGap="8px">
  <mat-form-field fxFlex class="mat-block">
    <mat-label>{{label}}</mat-label>
    <mat-select [disabled]="disabled" matInput
                style="font-weight: 500;"
                [ngStyle]="paletteStyle(palette)"
                [(ngModel)]="palette.type"
                (ngModelChange)="paletteTypeChanged()">
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let palette of palettes"
                  [ngStyle]="paletteStyle(palette)"
                  [value]="palette.type">
        <div [ngStyle]="paletteStyle(palette)">{{paletteName(palette)}}</div>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="!disabled" fxLayout="column" fxLayoutAlign="center">
    <button type="button" [disabled]="!palette.type" mat-button mat-raised-button color="primary" (click)="editPalette()">
      {{ 'white-labeling.customize-palette' | translate }}
    </button>
  </div>
</div>
