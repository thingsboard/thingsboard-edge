<mat-card appearance="outlined" class="settings-card">
  <mat-card-header>
    <mat-card-title>
      <span class="mat-headline-5" translate>admin.sms-provider-settings</span>
    </mat-card-title>
    <span class="flex-1"></span>
    <div tb-help="smsProviderSettings"></div>
  </mat-card-header>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
  </mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <mat-card-content>
    <form [formGroup]="smsProvider" (ngSubmit)="save()">
      <mat-checkbox *ngIf="isTenantAdmin()" formControlName="useSystemSmsSettings" style="padding-bottom: 16px;">
        {{ 'admin.use-system-sms-settings' | translate }}
      </mat-checkbox>
      <fieldset [disabled]="(isLoading$ | async) || readonly" *ngIf="!smsProvider.get('useSystemSmsSettings').value">
        <tb-sms-provider-configuration
          required
          formControlName="configuration">
        </tb-sms-provider-configuration>
      </fieldset>
      <div class="flex flex-row items-center justify-end gap-4 xs:flex-col xs:items-stretch">
        <button *ngIf="!this.smsProvider.get('useSystemSmsSettings').value && !readonly"
                mat-raised-button
                type="button" style="margin-right: 16px;"
                [disabled]="(isLoading$ | async) || smsProvider.invalid" (click)="sendTestSms()">
          {{ 'admin.send-test-sms' | translate }}
        </button>
        <button *ngIf="!readonly" mat-raised-button color="primary"
                [disabled]="(isLoading$ | async) || smsProvider.invalid || !smsProvider.dirty"
                type="submit">{{ 'action.save' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<form [formGroup]="notificationSettingsForm" (ngSubmit)="saveNotification()">
  <mat-card appearance="outlined" formGroupName="deliveryMethodsConfigs" class="settings-card">
    <mat-card-header>
      <mat-card-title>
        <span class="mat-headline-5" translate>admin.slack-settings</span>
      </mat-card-title>
      <span class="flex-1"></span>
      <div tb-help="slackSettings"></div>
    </mat-card-header>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
    <mat-card-content formGroupName="SLACK">
      <mat-form-field class="mat-block" subscriptSizing="dynamic">
        <mat-label translate>admin.slack-api-token</mat-label>
        <input matInput formControlName="botToken"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-header>
      <mat-card-title>
        <span class="mat-headline-5" translate>admin.mobile-settings</span>
      </mat-card-title>
      <span class="flex-1"></span>
      <!--    <div tb-help="mobileSettings"></div>-->
    </mat-card-header>
    <mat-card-content formGroupName="MOBILE_APP">
      <mat-checkbox *ngIf="isTenantAdmin()" formControlName="useSystemSettings" style="padding-bottom: 8px;">
        {{ 'admin.use-system-mobile-settings' | translate }}
      </mat-checkbox>
      <tb-file-input formControlName="firebaseServiceAccountCredentials"
                     [required]="isTenantAdmin()"
                     *ngIf="!notificationSettingsForm.get('deliveryMethodsConfigs.MOBILE_APP.useSystemSettings').value"
                     dropLabel="{{ 'admin.select-firebase-service-account-file' | translate }}"
                     label="{{ 'admin.firebase-service-account-file' | translate }}"
                     accept=".json,application/json"
                     allowedExtensions="json"
                     [existingFileName]="notificationSettingsForm.get('deliveryMethodsConfigs.MOBILE_APP.firebaseServiceAccountCredentialsFileName')?.value"
                     (fileNameChanged)="notificationSettingsForm?.get('deliveryMethodsConfigs.MOBILE_APP.firebaseServiceAccountCredentialsFileName').patchValue($event)">
      </tb-file-input>
    </mat-card-content>
    <mat-card-actions class="flex flex-wrap items-center justify-end xs:flex-col xs:items-stretch" *ngIf="!readonly">
      <button mat-button mat-raised-button color="primary"
              [disabled]="(isLoading$ | async) || notificationSettingsForm.invalid || !notificationSettingsForm.dirty"
              type="submit">{{'action.save' | translate}}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
