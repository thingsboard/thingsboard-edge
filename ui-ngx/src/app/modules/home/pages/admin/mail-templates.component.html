<div class="tb-mail-template-settings">
  <mat-card class="settings-card">
    <mat-card-title>
      <div fxLayout="row">
        <span class="mat-headline" translate>admin.mail-template-settings</span>
        <span fxFlex></span>
        <div tb-help="outgoingMailSettings"></div>
      </div>
    </mat-card-title>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
    <mat-card-content style="padding-top: 16px;">
      <form #mailTemplatesForm="ngForm" (ngSubmit)="save()">
        <mat-checkbox *ngIf="isTenantAdmin()" [disabled]="(isLoading$ | async) || readonly"
                      [(ngModel)]="useSystemMailSettings" [ngModelOptions]="{standalone: true}"
                      (ngModelChange)="isDirty = true" style="padding-bottom: 16px;">
          {{ 'admin.use-system-mail-template-settings' | translate }}
        </mat-checkbox>
        <fieldset *ngIf="!useSystemMailSettings">
          <div style="padding-top: 20px;"></div>
          <mat-form-field class="mat-block">
            <mat-label translate>admin.mail-template.mail-template</mat-label>
            <mat-select  [disabled]="(isLoading$ | async)" [(ngModel)]="mailTemplate"
                        [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let template of mailTemplateTypes" [value]="template">
                {{mailTemplateTranslationsMap.get(template) | translate}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div style="padding-top: 20px;"></div>
          <mat-form-field class="mat-block">
            <mat-label translate>admin.mail-subject</mat-label>
            <input matInput [disabled]="(isLoading$ | async) || readonly"
                   [(ngModel)]="adminSettings.jsonValue[mailTemplate].subject"
                   (ngModelChange)="isDirty = true"
                   [ngModelOptions]="{standalone: true}"/>
          </mat-form-field>
          <div class="tb-container tb-mail-body">
            <mat-label class="tb-title" translate>admin.mail-body</mat-label>
            <editor [init]="tinyMceOptions" [(ngModel)]="adminSettings.jsonValue[mailTemplate].body"
                              (ngModelChange)="isDirty = true"
                              [ngModelOptions]="{standalone: true}"></editor>
          </div>
        </fieldset>
        <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%;" class="layout-wrap">
          <button *ngIf="!readonly" mat-raised-button color="primary"
                  [disabled]="(isLoading$ | async) || mailTemplatesForm.invalid || !isDirty"
                  type="submit">{{'action.save' | translate}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
