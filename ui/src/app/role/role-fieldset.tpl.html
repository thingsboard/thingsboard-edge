<md-button ng-click="onDeleteRole({event: $event})"
           ng-show="!isEdit"
           class="md-raised md-primary">{{ 'role.delete' | translate }}</md-button>

<div layout="row">
	<md-button ngclipboard data-clipboard-action="copy"
               ngclipboard-success="onRoleIdCopied(e)"
               data-clipboard-text="{{role.id.id}}" ng-show="!isEdit"
			   class="md-raised">
        <md-icon md-svg-icon="mdi:clipboard-arrow-left"></md-icon>
        <span translate>role.copyId</span>
    </md-button>
</div>

<md-content class="md-padding" layout="column">
	<fieldset ng-disabled="$root.loading || !isEdit">
		<md-input-container class="md-block">
			<label translate>role.name</label>
			<input required name="name" ng-model="role.name">
			<div ng-messages="theForm.name.$error">
	      		<div translate ng-message="required">role.name-required</div>
	    	</div>				
		</md-input-container>
		<md-input-container class="md-block" style="width: 200px;">
			<label translate>role.role-type</label>
			<md-select ng-model="role.type" ng-disabled="$root.loading || !isEdit">
				<md-option ng-repeat="type in securityTypes.roleType" ng-value="type">
					{{ ('role.display-type.' + type) | translate }}
				</md-option>
			</md-select>
		</md-input-container>
		<md-input-container class="md-block">
            <label translate>role.description</label>
            <textarea ng-model="role.additionalInfo.description" rows="2"></textarea>
        </md-input-container>
		<md-expansion-panel-group class="tb-role-panel-group" ng-class="{'disabled': $root.loading || !isEdit}"
                                  auto-expand="true"
                                  md-component-id="permissionsPanelGroup">
			<md-expansion-panel md-component-id="{{permissionsPanelId}}">
				<md-expansion-panel-collapsed>
					<div class="tb-panel-title">{{ 'role.permissions' | translate }}</div>
					<span flex></span>
					<md-expansion-panel-icon></md-expansion-panel-icon>
				</md-expansion-panel-collapsed>
				<md-expansion-panel-expanded>
					<md-expansion-panel-header ng-click="$mdExpansionPanel(permissionsPanelId).collapse()">
						<div class="tb-panel-title">{{ 'role.permissions' | translate }}</div>
						<span flex></span>
						<md-expansion-panel-icon></md-expansion-panel-icon>
					</md-expansion-panel-header>
					<md-expansion-panel-content>
						<tb-permission-list ng-disabled="$root.loading || !isEdit"
                                            ng-required="true"
										    ng-model="role.permissions"></tb-permission-list>
					</md-expansion-panel-content>
				</md-expansion-panel-expanded>
			</md-expansion-panel>
		</md-expansion-panel-group>
	</fieldset>
</md-content>
