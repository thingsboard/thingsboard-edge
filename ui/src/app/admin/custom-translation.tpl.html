<div layout="row" width="100%" layout-wrap tb-help="'customTranslation'" help-container-id="help-container">
    <md-card flex-gt-sm="60" flex="100" style="height: 100%;">
        <md-card-title>
            <md-card-title-text layout="row">
                <span class="md-headline">{{'custom-translation.custom-translation' | translate}}</span>
                <span flex></span>
                <div id="help-container"></div>
            </md-card-title-text>
        </md-card-title>
        <md-progress-linear md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <span style="min-height: 5px;" flex="" ng-show="!$root.loading"></span>
        <md-card-content>
            <div layout="row" style="width: 100%;" layout-align="start center">
                <md-input-container flex class="md-block">
                    <label translate>language.language</label>
                    <md-select name="language" ng-model="vm.currentLang">
                        <md-option ng-repeat="lang in vm.languageList" ng-value="lang">
                            {{ lang ? ('language.locales.' + lang | translate) : ''}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-button ng-click="vm.downloadLocaleJson()" class="md-raised">{{'custom-translation.download-locale-file' | translate }}</md-button>
            </div>
            <form name="vm.customTranslationForm" ng-submit="vm.save()" tb-confirm-on-exit confirm-form="vm.customTranslationForm">
                <div id="tb-custom-translation-panel" flex layout="column">
                    <div class="tb-hint" translate>custom-translation.custom-translation-hint</div>
                    <fieldset ng-disabled="$root.loading">
                        <md-input-container class="md-block" style="height: 500px;">
                            <tb-json-content ng-readonly="vm.readonly"
                                             ng-model="vm.customTranslation.translationMap[vm.currentLang]"
                                             label="{{'custom-translation.translation-map' | translate}}"
                                             content-type="vm.types.contentType.JSON.value"
                                             tb-placeholder="vm.translationPlaceholder"
                                             fill-height="true">
                            </tb-json-content>
                        </md-input-container>
                    </fieldset>
                    <div layout="row" layout-align="end center" width="100%" layout-wrap>
                        <md-button ng-if="!vm.readonly" ng-disabled="$root.loading || vm.customTranslationForm.$invalid || !vm.customTranslationForm.$dirty" type="submit" class="md-raised md-primary">{{'action.save' | translate}}</md-button>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
