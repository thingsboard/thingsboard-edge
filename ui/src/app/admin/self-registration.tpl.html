<div tb-help="'selfRegistration'" help-container-id="help-container">
    <md-card class="settings-card self-registration">
        <md-card-title>
            <md-card-title-text layout="row">
                <span class="md-headline" translate>self-registration.self-registration</span>
                <span flex></span>
                <div id="help-container"></div>
            </md-card-title-text>
        </md-card-title>
        <md-progress-linear md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <span style="min-height: 5px;" flex="" ng-show="!$root.loading"></span>
        <md-card-content>
            <form name="vm.selfRegistrationForm" ng-submit="vm.save()" confirm-form="vm.selfRegistrationForm">
                <fieldset ng-disabled="$root.loading || vm.readonly">
                    <md-input-container flex class="md-block">
                        <label translate>white-labeling.domain-name</label>
                        <input ng-model="vm.selfRegistrationParams.domainName" name="domainName"
                               pattern="((?![:/]).)*$" ng-required="true">
                        <div ng-messages="vm.selfRegistrationForm.domainName.$error" role="alert">
                            <div ng-message-exp="['pattern']">
                                {{"white-labeling.error-verification-url" | translate}}
                            </div>
                        </div>
                    </md-input-container>
                    <md-content layout="column" id="registration-link-content">
                        <span translate>self-registration.self-registration-url</span>
                        <div layout="row" layout-align="start center">
                            <pre class="tb-highlight" flex style=""><code>{{ vm.registerLink }}</code></pre>
                            <md-button class="md-icon-button"
                                       ngclipboard
                                       data-clipboard-text="{{ vm.registerLink }}"
                                       ngclipboard-success="vm.onActivationLinkCopied(e)">
                                <md-icon md-svg-icon="mdi:clipboard-arrow-left"></md-icon>
                                <md-tooltip md-direction="top">
                                    {{ 'user.copy-activation-link' | translate }}
                                </md-tooltip>
                            </md-button>
                        </div>
                    </md-content>
                    <div layout-gt-sm="row">
                        <md-input-container flex class="md-block">
                            <label translate>self-registration.captcha-site-key</label>
                            <input ng-model="vm.selfRegistrationParams.captchaSiteKey" ng-required="true">
                        </md-input-container>
                        <md-input-container flex class="md-block">
                            <label translate>self-registration.captcha-secret-key</label>
                            <input ng-model="vm.selfRegistrationParams.captchaSecretKey" ng-required="true">
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container flex class="md-block">
                            <label translate>self-registration.notification-email</label>
                            <input ng-model="vm.selfRegistrationParams.notificationEmail" ng-required="true" type="email">
                        </md-input-container>
                    </div>
                    <md-input-container class="md-block">
                        <label translate>self-registration.text-message-page</label>
                        <textarea ng-model="vm.selfRegistrationParams.signUpTextMessage"
                                  md-maxlength="200"
                                  rows="1"
                                  placeholder="Text message for signup page"></textarea>
                    </md-input-container>
                    <md-content class="md-block" layout="column">
                        <tb-registration-permissions user-permissions="vm.selfRegistrationParams.permissions">
                        </tb-registration-permissions>
                        <section flex layout="column" layout-gt-sm="row">
                            <tb-entity-autocomplete flex flex-gt-sm="30" the-form="vm.selfRegistrationForm"
                                                    ng-disabled="$root.loading"
                                                    entity-type="vm.types.entityType.dashboard"
                                                    label-text="'user.default-dashboard'"
                                                    ng-model="vm.selfRegistrationParams.defaultDashboardId">
                            </tb-entity-autocomplete>
                            <md-input-container flex class="md-block">
                                <md-checkbox flex aria-label="{{ 'user.always-fullscreen' | translate }}"
                                             ng-disabled="$root.loading || !vm.selfRegistrationParams.defaultDashboardId"
                                             ng-model="vm.selfRegistrationParams.defaultDashboardFullscreen">{{ 'user.always-fullscreen' | translate }}
                                </md-checkbox>
                            </md-input-container>
                        </section>
                    </md-content>

                    <md-content class="md-block" layout="column">
                        <label class="self-registration-label" for="privacy-police" ng-class="{'tb-disabled-label': $root.loading}">{{"self-registration.privacy-policy-text" | translate}}</label>
                        <div class="tb-privacy-policy md-whiteframe-z1">
                            <textarea ui-tinymce="vm.tinyMceOptions" id="privacy-police" name="privacyPolice" ng-model="vm.selfRegistrationParams.privacyPolicy"></textarea>
                        </div>
                    </md-content>

                    <div layout="row" layout-align="end center" width="100%" layout-wrap>
                        <md-button ng-disabled="$root.loading || vm.selfRegistrationForm.$invalid || !vm.selfRegistrationForm.$dirty" type="submit" class="md-raised md-primary">{{'action.save' | translate}}</md-button>
                    </div>
                </fieldset>
            </form>
        </md-card-content>
    </md-card>
</div>
