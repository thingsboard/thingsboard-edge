version: '3.0'

services:
  postgres:
    restart: always
    image: "postgres:11.6"
    ports:
    - "5432"
    environment:
      POSTGRES_MULTIPLE_DATABASES: '"thingsboard","tb_edge"'
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./tb-node/postgres:/var/lib/postgresql/data
      - ./docker-postgresql-multiple-databases:/docker-entrypoint-initdb.d
  tb-monolith:
    env_file:
      - tb-node.env
    depends_on:
      - postgres
  tb-edge:
    env_file:
      - tb-edge.env
    depends_on:
      - postgres
