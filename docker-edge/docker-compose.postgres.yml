version: '3.0'

services:
  postgres:
    restart: always
    image: "postgres:15"
    ports:
    - "5432"
    environment:
      POSTGRES_MULTIPLE_DATABASES: '"thingsboard","tb_edge_1","tb_edge_2"'
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./tb-node/postgres:/var/lib/postgresql/data
      - ./docker-postgresql-multiple-databases:/docker-entrypoint-initdb.d
      - ./custom-sql:/custom-sql
  tb-monolith:
    env_file:
      - tb-node.env
    depends_on:
      - postgres
  tb-edge-1:
    env_file:
      - tb-edge.env
    depends_on:
      - postgres
  tb-edge-2:
    env_file:
      - tb-edge.env
    depends_on:
      - postgres
