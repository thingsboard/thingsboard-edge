version: '3.0'

services:
  tb-edge:
    restart: always
    image: "${DOCKER_REPO}/${TB_EDGE_DOCKER_NAME}:${TB_EDGE_VERSION}"
    ports:
      - "8082"
      - "1883"
    environment:
      EDGE_LICENSE_INSTANCE_DATA_FILE: /data/instance-edge-license.data
      CLOUD_ROUTING_KEY: "${CLOUD_ROUTING_KEY}"
      CLOUD_ROUTING_SECRET: "${CLOUD_ROUTING_SECRET}"
      SPRING_DATASOURCE_URL: "${SPRING_DATASOURCE_URL}"
      CLOUD_RPC_HOST: "${CLOUD_RPC_HOST}"
      HTTP_BIND_PORT: "8082"
      CONF_FOLDER: "/config"
    env_file:
      - tb-edge.env
    volumes:
      - ./tb-edge/conf:/config
    depends_on:
      - tb-monolith
  tb-edge-kafka:
    restart: always
    image: "${DOCKER_REPO}/${TB_EDGE_DOCKER_NAME}:${TB_EDGE_VERSION}"
    ports:
      - "8083"
      - "1884"
    environment:
      EDGE_LICENSE_INSTANCE_DATA_FILE: /data/instance-edge-license.data
      CLOUD_ROUTING_KEY: "${CLOUD_ROUTING_KEY_KAFKA}"
      CLOUD_ROUTING_SECRET: "${CLOUD_ROUTING_SECRET_KAFKA}"
      SPRING_DATASOURCE_URL: "${SPRING_DATASOURCE_URL_KAFKA}"
      CLOUD_RPC_HOST: "${CLOUD_RPC_HOST}"
      HTTP_BIND_PORT: "8083"
      CONF_FOLDER: "/config"
      TB_QUEUE_TYPE: "kafka"
      TB_KAFKA_SERVERS: "kafka-edge:9092"
    env_file:
      - tb-edge.env
    volumes:
      - ./tb-edge/conf:/config
    depends_on:
      - tb-monolith
  tb-edge-38:
    restart: always
    image: "${DOCKER_REPO}/${TB_EDGE_DOCKER_NAME}:3.8.0EDGEPE"
    ports:
      - "8084"
      - "1885"
    environment:
      EDGE_LICENSE_INSTANCE_DATA_FILE: /data/instance-edge-license.data
      CLOUD_ROUTING_KEY: "${CLOUD_ROUTING_KEY_38}"
      CLOUD_ROUTING_SECRET: "${CLOUD_ROUTING_SECRET_38}"
      SPRING_DATASOURCE_URL: "${SPRING_DATASOURCE_URL_38}"
      CLOUD_RPC_HOST: "${CLOUD_RPC_HOST}"
      HTTP_BIND_PORT: "8084"
      CONF_FOLDER: "/config"
    env_file:
      - tb-edge.env
    volumes:
      - ./tb-edge/conf:/config
    depends_on:
      - tb-monolith
  tb-edge-37:
    restart: always
    image: "${DOCKER_REPO}/${TB_EDGE_DOCKER_NAME}:3.7.0EDGEPE"
    ports:
      - "8085"
      - "1886"
    environment:
      EDGE_LICENSE_INSTANCE_DATA_FILE: /data/instance-edge-license.data
      CLOUD_ROUTING_KEY: "${CLOUD_ROUTING_KEY_37}"
      CLOUD_ROUTING_SECRET: "${CLOUD_ROUTING_SECRET_37}"
      SPRING_DATASOURCE_URL: "${SPRING_DATASOURCE_URL_37}"
      CLOUD_RPC_HOST: "${CLOUD_RPC_HOST}"
      HTTP_BIND_PORT: "8085"
      CONF_FOLDER: "/config"
    env_file:
      - tb-edge.env
    volumes:
      - ./tb-edge/conf:/config
    depends_on:
      - tb-monolith
  kafka-edge:
    restart: always
    image: "bitnami/kafka:3.8.1"
    ports:
      - "9092"
    environment:
      KAFKA_CFG_ADVERTISED_LISTENERS: "INSIDE://:9094,OUTSIDE://kafka-edge:9092"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "0@kafka-edge:9093"
    env_file:
      - kafka.env
  tb-monolith:
    restart: always
    image: "${DOCKER_REPO}/${TB_NODE_DOCKER_NAME}:${TB_VERSION}"
    ports:
      - "7070"
      - "8080"
      - "1883"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "30"
    environment:
      TB_SERVICE_ID: tb-monolith
      TB_SERVICE_TYPE: monolith
      MQTT_ENABLED: "false"
      COAP_ENABLED: "false"
      LWM2M_ENABLED: "false"
      SNMP_ENABLED: "false"
      EDGES_ENABLED: "true"
      #TB_QUEUE_TYPE: "kafka"
      TB_QUEUE_TYPE: "in-memory"
      TB_KAFKA_SERVERS: "kafka:9092"
    env_file:
      - tb-node.env
    volumes:
      - ./tb-node/conf:/config
      - ./tb-node/log:/var/log/thingsboard
      - ./tb-node/data:/data
    depends_on:
      - kafka
  kafka:
    restart: always
    image: "bitnami/kafka:3.8.1"
    ports:
      - "9092"
    environment:
      KAFKA_CFG_ADVERTISED_LISTENERS: "INSIDE://:9094,OUTSIDE://kafka:9092"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "0@kafka:9093"
    env_file:
      - kafka.env
