version: '3.0'

services:
  tb-edge-1:
    restart: always
    image: "${DOCKER_REPO}/${TB_EDGE_DOCKER_NAME}:${TB_EDGE_VERSION}"
    ports:
      - "8082"
      - "1883"
    environment:
      CLOUD_ROUTING_KEY: "${CLOUD_ROUTING_KEY_1}"
      CLOUD_ROUTING_SECRET: "${CLOUD_ROUTING_SECRET_1}"
      SPRING_DATASOURCE_URL: "${SPRING_DATASOURCE_URL_1}"
      CLOUD_RPC_HOST: "${CLOUD_RPC_HOST}"
      HTTP_BIND_PORT: "8082"
      CONF_FOLDER: "/config"
    env_file:
      - tb-edge.env
    volumes:
      - ./tb-edge/conf:/config
  tb-edge-2:
    restart: always
    image: "${DOCKER_REPO}/${TB_EDGE_DOCKER_NAME}:${TB_EDGE_VERSION}"
    ports:
      - "8083"
      - "1884"
    environment:
      CLOUD_ROUTING_KEY: "${CLOUD_ROUTING_KEY_2}"
      CLOUD_ROUTING_SECRET: "${CLOUD_ROUTING_SECRET_2}"
      SPRING_DATASOURCE_URL: "${SPRING_DATASOURCE_URL_2}"
      CLOUD_RPC_HOST: "${CLOUD_RPC_HOST}"
      HTTP_BIND_PORT: "8083"
      CONF_FOLDER: "/config"
      TB_QUEUE_TYPE: "kafka"
      TB_KAFKA_SERVERS: "kafka-edge-2:9092"
    env_file:
      - tb-edge.env
    volumes:
      - ./tb-edge/conf:/config
  kafka-edge-2:
    restart: always
    image: "bitnami/kafka:3.8.1"
    ports:
      - "9092"
    environment:
      KAFKA_CFG_ADVERTISED_LISTENERS: "INSIDE://:9094,OUTSIDE://kafka-edge-2:9092"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "0@kafka-edge-2:9093"
    env_file:
      - kafka.env
  tb-monolith:
    restart: always
    image: "${DOCKER_REPO}/${TB_NODE_DOCKER_NAME}:${TB_VERSION}"
    ports:
      - "7070"
      - "8080"
      - "1883"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "30"
    environment:
      TB_SERVICE_ID: tb-monolith
      TB_SERVICE_TYPE: monolith
      MQTT_ENABLED: "false"
      COAP_ENABLED: "false"
      LWM2M_ENABLED: "false"
      SNMP_ENABLED: "false"
      EDGES_ENABLED: "true"
      #TB_QUEUE_TYPE: "kafka"
      TB_QUEUE_TYPE: "in-memory"
      TB_KAFKA_SERVERS: "kafka:9092"
    env_file:
      - tb-node.env
    volumes:
      - ./tb-node/conf:/config
      - ./tb-node/log:/var/log/thingsboard
      - ./tb-node/data:/data
    depends_on:
      - kafka
  kafka:
    restart: always
    image: "bitnami/kafka:3.8.1"
    ports:
      - "9092"
    environment:
      KAFKA_CFG_ADVERTISED_LISTENERS: "INSIDE://:9094,OUTSIDE://kafka:9092"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "0@kafka:9093"
    env_file:
      - kafka.env
