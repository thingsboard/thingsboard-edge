services:
  postgres:
    restart: always
    image: "postgres:16"
    ports:
      - "5432"
    environment:
      POSTGRES_DB: tb_edge
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./tb-edge/postgres:/var/lib/postgresql/data
  cassandra:
    restart: always
    image: "cassandra:4.1"
    ports:
      - "9042"
    volumes:
      - ./tb-edge/cassandra:/var/lib/cassandra
  tb-edge1:
    env_file:
      - tb-edge.hybrid.env
    depends_on:
      - postgres
      - cassandra
  tb-edge2:
    env_file:
      - tb-edge.hybrid.env
    depends_on:
      - postgres
      - cassandra
  tb-edge3:
    env_file:
      - tb-edge.hybrid.env
    depends_on:
      - postgres
      - cassandra