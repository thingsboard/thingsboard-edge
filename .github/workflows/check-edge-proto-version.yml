name: Check Edge Proto Version

on:
  pull_request:
    branches:
      - master
      - rc
      - develop

jobs:
  check-proto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run edge.proto version check
        run: python3 check_edge_version.py
